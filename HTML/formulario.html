<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de envio</h1>
    <!--action -> ruta o url -->
    <form action="" method="post">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass">
        <br>
        <label for="fecha">Cumplea√±os:</label>
        <input type="date" id="fecha" name="fecha" min="2000-01-01" max="2100-01-01">         
        <br>
        <label for="fecha2">DateTimeLocal:</label>
        <input type="datetime-local" id="fecha2" name="fecha2">
        <br>
        <!--elemento oculto visualmente-->
        <input type="hidden" id="" name="" value="">
        
        <!--area de texto-->
        <!--maxlength limita el maximo de caracteres-->
        <textarea id="textarea" name="textarea" cols="50" rows="10" placeholder="Escribe..." maxlength="10" minlength="2"></textarea>
        <br>
        <!--botones-->
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>

        <input type="reset" value="Limpiar">
    </form>
    
</body>
</html>
